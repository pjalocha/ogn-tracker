name: Build firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - ttgo-sx1276-tbeam-v10
          - ttgo-sx1262-tbeam-v10
          - HTIT-Tracker
          - ThinkNode-M5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini', 'src/**', 'lib/**') }}

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build
        run: |
          pio run -e ${{ matrix.env }}


      - name: Merge ESP32 binaries
        run: |
          pip install esptool
          ENV=${{ matrix.env }}
          mkdir -p docs/firmware/$ENV

          # Default ESP32 offsets â€“ adjust if needed
          esptool.py --chip esp32 merge_bin \
            -o docs/firmware/$ENV/merged.bin \
            0x1000  .pio/build/$ENV/bootloader.bin \
            0x8000  .pio/build/$ENV/partitions.bin \
            0x10000 .pio/build/$ENV/firmware.bin

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

