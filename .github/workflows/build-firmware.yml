name: Build firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - ttgo-sx1276-tbeam-v10
          - ttgo-sx1262-tbeam-v10
          - HTIT-Tracker
          - ThinkNode-M5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini', 'src/**', 'lib/**') }}

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build
        run: |
          pio run -e ${{ matrix.env }}

      # Prepare files for GitHub Pages
      - name: Copy binaries into docs/
        run: |
          mkdir -p docs/firmware/${{ matrix.env }}
          # App image (usually exists)
          cp .pio/build/${{ matrix.env }}/firmware.bin docs/firmware/${{ matrix.env }}/firmware.bin

          # If these exist, include them for "first install" flashing
          if [ -f .pio/build/${{ matrix.env }}/bootloader.bin ]; then
            cp .pio/build/${{ matrix.env }}/bootloader.bin docs/firmware/${{ matrix.env }}/bootloader.bin
          fi
          if [ -f .pio/build/${{ matrix.env }}/partitions.bin ]; then
            cp .pio/build/${{ matrix.env }}/partitions.bin docs/firmware/${{ matrix.env }}/partitions.bin
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

