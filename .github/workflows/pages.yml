name: Deploy Pages

on:
  workflow_run:
    workflows: ["Build firmware (Pages)"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
