name: Build and Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini', 'src/**', 'lib/**') }}

      - name: Install PlatformIO + esptool
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Build + merge + manifests
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p docs/firmware docs/manifests

          # env:esptool_chip:ESPWebTools_chipFamily
          VARIANTS=(
            "ttgo-sx1276-tbeam-v10:esp32:ESP32"
            "ttgo-sx1262-tbeam-v10:esp32:ESP32"
            "HTIT-Tracker:esp32s3:ESP32S3"
            "ThinkNode-M5:esp32s3:ESP32S3"
          )

          for v in "${VARIANTS[@]}"; do
            IFS=: read -r ENV CHIP FAMILY <<< "$v"

            pio run -e "$ENV"

            mkdir -p "docs/firmware/$ENV"
            esptool.py --chip "$CHIP" merge_bin \
              -o "docs/firmware/$ENV/merged.bin" \
              0x1000  ".pio/build/$ENV/bootloader.bin" \
              0x8000  ".pio/build/$ENV/partitions.bin" \
              0xE000  "boot_app0.bin" \
              0x10000 ".pio/build/$ENV/firmware.bin"

            printf '{\n  "name": "OGN-Tracker (%s)",\n  "builds": [\n    {\n      "chipFamily": "%s",\n      "parts": [\n        { "path": "../firmware/%s/merged.bin", "offset": 0 }\n      ]\n    }\n  ]\n}\n' \
              "$ENV" "$FAMILY" "$ENV" > "docs/manifests/manifest-$ENV.json"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
